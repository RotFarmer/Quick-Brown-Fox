<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Quick Brown Fox</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="whole-page">
      <header class="nav-bits">
        <h1>The Quick Brown Fox</h1>
        <img src="/assets/cart.png" alt="cart" class="cart" />
      </header>
      <div class="cart-popup-container hide">
        <div class="cart-popup">
          <p>The Quick Brown Fox</p>
          <button class="close-cart-button">X</button>
          <div class="cart-items"></div>
          <div class="totals">
            <p class="subtotal">Sub Total: $0.00</p>
            <p class="total">Total: $0.00</p>
          </div>
          <div class="cart-buttons">
            <button class="checkout-button">Checkout</button>
            <button class="clear-cart-button">Clear Cart</button>
          </div>
        </div>
      </div>
      <div class="button-box">
        <p class="drink-button nav-buttons">Drink</p>
        <p class="eat-button nav-buttons">Eat</p>
      </div>
      <!-- <div class="flex-menu"> -->
      <div class="menu">
        <div class="eat-menu"></div>
        <div class="drink-menu"></div>
      </div>
      <!-- </div> -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
